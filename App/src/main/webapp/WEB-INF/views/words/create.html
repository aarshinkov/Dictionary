<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/template}">
  <head>
    <title>Create word</title>
  </head>
  <body>
    <div layout:fragment="contentDiv">
      <div>Creating word</div>
      <form th:action="@{/words/create}" method="post" th:object="${word}">

        <div class="mb-3">
          <label for="meaningInput" class="form-label">Meaning</label>
          <textarea class="form-control" id="meaningInput" th:field="*{meaning}" style="min-height: 100px;"
                    th:classappend="${#fields.hasErrors('meaning')} ? 'is-invalid'" autofocus="autofocus"></textarea>
          <span class="invalid-feedback" th:errors="*{meaning}">Error</span>
        </div>
        
        <div class="mb-3">
          <label for="wordInput" class="form-label">Word</label>
          <input type="text" class="form-control" id="wordInput" th:field="*{word}"
                 th:classappend="${#fields.hasErrors('word')} ? 'is-invalid'"/>
          <span class="invalid-feedback" th:errors="*{word}">Error</span>
        </div>

        <button type="submit" class="btn btn-primary">Save word</button>
      </form>
    </div>
  </body>
</html>
